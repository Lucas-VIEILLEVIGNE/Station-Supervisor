            </div>
    
                <form action="" class="contact" id="contact"> 
                    <div class="identite">
                            <div class="prenom"><input type="text" name="first-name" class="name" placeholder="Prénom" required=""/>
                                
                            </div>
                            <div class="nom"><input type="text" name="last-name" class="lastName"placeholder="Nom" required=""/>
                                
                            </div>
                        </div>
                        <div class="email"><input type="email" name="email" class="email-send" placeholder="Email" required="">
                        </div>
                        <div class="phone"><input type="tel"name="phone" class="tel" placeholder="Téléphone" />
                        </div>
                        <div class="message"><textarea name="message" placeholder="Votre Demande" class="msg" required=""></textarea><label></label>
                        </div>
                        <div class="btn-contact">
                            <input type="submit" name="button" value="Envoyer" class="send-btn">
                    </div>
                </form>
            </div>
    </div>
